name: ARM64 Pull, Save & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: 'è¯·è¾“å…¥ Docker é•œåƒåç§°ï¼ˆå¤šä¸ªç”¨è‹±æ–‡é€—å·åˆ†éš”ï¼‰'
        required: true
        default: 'alpine:latest'

jobs:
  pull_and_package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clean up Docker to free space
      run: |
        set -x
        docker system prune -a -f
        docker volume prune -f

    - name: Login to Aliyun Registry (optional)
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        set -x
        if [ -n "$DOCKER_USERNAME" ] && [ -n "$DOCKER_PASSWORD" ]; then
          echo "ğŸ” Logging in to Aliyun Registry..."
          echo "$DOCKER_PASSWORD" | docker login registry.cn-hangzhou.aliyuncs.com -u "$DOCKER_USERNAME" --password-stdin
        else
          echo "âš ï¸  Skipping login: secrets not configured."
        fi

    - name: Pull, Save and Push Docker Images
      run: |
        set -x
        images="${{ github.event.inputs.docker_images }}"
        IFS=',' read -r -a image_array <<< "$images"
        for image in "${image_array[@]}"; do
          echo "ğŸš€ Pulling ${image} for linux/arm64 ..."
          docker pull --platform linux/arm64 --progress=plain "${image}"
          TAR_NAME="${image//\//_}-arm64.tar"
          docker save "${image}" -o "${TAR_NAME}"
          echo "ğŸ“¦ Saved as ${TAR_NAME}"

          if [ -n "$DOCKER_USERNAME" ] && [ -n "$DOCKER_PASSWORD" ]; then
            BASENAME=$(basename "${image}")
            TARGET="registry.cn-hangzhou.aliyuncs.com/${{ secrets.ALIYUN_REPO_NAMESPACE }}/${BASENAME}-arm64"
            echo "â˜ï¸  Tagging & pushing to ${TARGET}"
            docker tag "${image}" "${TARGET}"
            docker push "${TARGET}"
          fi
        done

    - name: Compress the TAR files
      run: |
        set -x
        tar -czf arm64-images.tar.gz *-arm64.tar

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-images-arm64
        path: arm64-images.tar.gz
        retention-days: 1

    - name: Clean up intermediate files
      run: |
        set -x
        rm -f *-arm64.tar
