name: ARM32 Pull, Save & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Docker image (name:tag)'
        required: true
        default: 'nginx:latest'

jobs:
  pull-arm32:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Registry (optional)
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull and save ARM32 image
        run: |
          IMAGE="${{ github.event.inputs.image }}"
          docker pull --platform linux/arm/v7 $IMAGE
          OUTFILE=$(echo $IMAGE | sed 's#[/:]#_#g')_arm32.tar
          docker save $IMAGE -o $OUTFILE
          echo "Saved as $OUTFILE"
          ls -lh $OUTFILE

      - name: Push to Aliyun Registry (optional)
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        run: |
          IMAGE="${{ github.event.inputs.image }}"
          BASENAME=$(basename $IMAGE)
          TARGET="registry.cn-hangzhou.aliyuncs.com/${{ secrets.ALIYUN_REPO_NAMESPACE }}/${BASENAME}-arm32"
          docker tag $IMAGE $TARGET
          docker push $TARGET

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-arm32
          path: "*.tar"
